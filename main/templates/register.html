{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
{% endblock meta %}

{% block content %}  

<div class="bg-green-200 p-4">
    <h1 class="text-2xl font-semibold">Register - Mari Belanja</h1>  

    <form method="POST">  
        {% csrf_token %}  
        <div class="mt-4">
            {{ form.as_p }}
        </div>  
        <div class="mt-4">
            <button class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition duration-300 cursor-pointer" type="submit" name="submit">Register</button>  
        </div>
    </form>

    {% if messages %}  
        <ul class="mt-4">   
            {% for message in messages %}  
                <li class="text-red-500">{{ message }}</li>  
            {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
