{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="bg-green-200 p-4">
    <h1 class="text-2xl font-semibold">Edit Product</h1>

    <form method="POST">
        {% csrf_token %}
        <table class="mt-4">
            {{ form.as_table }}
            <tr>
                <td></td>
                <td>
                    <input class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition duration-300 cursor-pointer" type="submit" value="Edit Product"/>
                </td>
            </tr>
        </table>
    </form>
</div>

{% endblock %}
